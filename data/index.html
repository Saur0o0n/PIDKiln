<!DOCTYPE html>
<html>
<head>
 <title>Pidkiln main view</title>
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="css/nav.css">
 <script type="text/javascript" src="js/nav.js"></script>
 <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
 <script type="text/javascript" src="js/Chart.2.8.0.bundle.min.js"></script>
 <script type="text/javascript" src="js/chartjs-datasource.min.js"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

 <div class="topnav" id="myTopnav">
  <a href="/index.html" class="active">Main view</a>
  <a href="/programs/index.html">Manage programs</a>
  <a href="/preferences.html">Preferences</a>
  <a href="/about.html">About</a>
  <a href="/debug_board.html">Debug ESP</a>
  <a href="#about">Flash firmware</a>
  <a href="javascript:void(0);" class="icon" onclick="switch_nav()">
    <i class="fa fa-bars"></i>
  </a>
 </div>

 <div class="container">
  <form>
  <div class="column">
   <fieldset>
    <legend><h2> Temperatures </h2></legend>
     <div class="row">
      <div class="RowX">
	<p> <label for="kiln_temp"> Kiln </label> </p>
	<p> <label for="env_temp"> Environment  </label> </p>
      </div>
      <div class="RowX">
	<p> <input class="index" type="text" id="kiln_temp" name="kiln_temp" value="" readonly size="4">&#176;C </p>
	<p> <input class="index" type="text" id="env_temp" name="env_temp" value="" readonly size="4">&#176;C </p>
      </div>
      <div class="RowX" style="width: 2em;">&nbsp;</div>
      <div class="RowX">
	<p> <label for="set_temp"> Set </label> </p>
	<p> <label for="case_temp"> Kiln housing </label> </p>
      </div>
      <div class="RowX">
	<p> <input class="index" type="text" id="set_temp" name="set_temp" value="" readonly size="4">&#176;C </p>
	<p> <input class="index" type="text" id="case_temp" name="case_temp" value="" readonly size="4">&#176;C </p>
      </div>
     </div>
   </fieldset>
  </div>

  <div class="column">
   <fieldset>
    <legend><h2> Timing </h2></legend>
     <div class="row">
      <div class="RowX">
	<p> <label for="prog_start"> Start </label> </p>
	<p> <label for="prog_end"> ETA  </label> </p>
      </div>
      <div class="RowX">
	<p> <input class="index" type="text" id="prog_start" name="prog_start" value="" readonly size="15"> </p>
	<p> <input class="index" type="text" id="prog_end" name="prog_end" value="" readonly size="15"> </p>
      </div>
      <div class="RowX" style="width: 2em;">&nbsp;</div>
      <div class="RowX">
	<p> <label for="curr_time"> Current time </label> </p>
	<p> <label for="curr_time"> Step </label> </p>
      </div>
      <div class="RowX">
	<p> <input class="index" type="text" id="curr_time" name="curr_time" value="" readonly size="15"> </p>
	<p> <input class="index" type="text" id="step" name="step" value="0 of 0" readonly size="15"> </p>
      </div>
     </div>
   </fieldset>
  </div>

  <div class="column">
   <fieldset>
    <legend><h2> PID </h2></legend>
     <div class="row">
      <div class="RowX">
	<p> <label for="heat_time"> Heat time </label> </p>
	<p> <label for="temp_change"> Temp. change </label> </p>
      </div>
      <div class="RowX">
	<p align="left"> <input class="index" type="text" id="heat_time" name="heat_time" value="0" readonly size="4">% </p>
	<p align="left"> <input class="index" type="text" id="temp_change" name="temp_change" value="0.0" readonly size="4">C/s </p>
      </div>
     </div>
   </fieldset>
  </div>

  </form>
 </div>

  <div class="PIDChart" style="width:75%;">
   <canvas id="ProgramChart"></canvas>
  </div>

 <div class="container">
  <form method="post" action="index.html">
   <fieldset>
    <legend> Program control </legend>
     <div class="for_submit">
	<input type="submit" id="start_bttn" name="prog_start" value="Start program">
     </div>
     <div class="for_submit">
	<input type="submit" id="pause_bttn" name="prog_pause" value="Pause program">
     </div>
     <div class="for_submit">
	<input type="submit" id="end_bttn" name="prog_end" value="End program">
     </div>
     <div class="for_submit">
	<input type="submit" id="abort_bttn" name="prog_abort" value="Abort program">
     </div>
   </fieldset>
  </form>
 </div>

 <script type="text/javascript" src="js/chart.js"></script>
 <script type="text/javascript" src="js/json.js"></script>

</body>
</html>
